<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Document Object Model</title>
</head>
<body>

    <h1>DOM - Document Object Model</h1>

    <h2>Buscar um elemento na árvore</h2>

    <p id="paragrafo">Este é um exemplo simples de busca</p>

    <p class="paragrafo">Paragrafo 1</p>
    <p class="paragrafo">Paragrafo 2</p>
    <p class="paragrafo">Paragrafo 3</p>
    <p class="paragrafo">Paragrafo 4</p>

    <h2 class="cabecalho">Cabeçalho 1</h2>
    <h2 class="cabecalho">Cabeçalho 2</h2>
    <h2 class="cabecalho">Cabeçalho 3</h2>

    <hr>
    <h2>Acesso ao conteúdo dos elementos HTML</h2>

    <p id="paragrafo1">Texto 1</p>
    <p id="paragrafo2">Texto 2</p>

    <hr>
    <h2>Eventos</h2>

    <button id="botao1">Clique Aqui</button><br><br>

    <button id="botao2">Clique aqui para alterar o texto</button>
    <p id="paragrafo3">Texto original</p>

    <button id="botao3">Não clique</button>

    
    <script src="script.js"></script>

</body>
</html>
